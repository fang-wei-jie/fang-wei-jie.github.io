<div class="px-6 md:px-14 xl:px-60 py-5 ease-in-out duration-300">
  <p class="text-3xl font-bold">Skills</p>

  <div class="py-10">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-3 ease-in-out duration-300">
      <div>
        <p class="text-xl font-bold pb-3">Languages</p>
        <skill *ngFor="let language of languages" [skill]="language"></skill>
      </div>

      <div>
        <p class="text-xl font-bold pb-3">Frameworks</p>
        <skill *ngFor="let framework of frameworks" [skill]="framework"></skill>
      </div>

      <div>
        <p class="text-xl font-bold pb-3">Tools</p>
        <skill *ngFor="let tool of tools" [skill]="tool"></skill>
      </div>
    </div>
  </div>
</div>
