<div class="flex justify-center">
  <div class="px-auto h-auto w-full rounded-xl ease-in-out duration-300" style="background-color: {{experience.color}}1a; ">
    <div class="relative p-5 grid gap-2 z-10">
      <div class="flex flex-row gap-2 justify-between align-top">
        <div>
          <p class="text-xl font-semibold">
            <span>{{ experience.title }}</span>
          </p>
          <p class="text-md">{{ experience.duration }}</p>
        </div>
        <img class="h-10 aspect-auto"
             src="{{experience.companyLogo}}"
             alt="{{experience.company}} logo">
      </div>

      <div *ngFor="let description of experience.content">
        <div class="font-semibold" [hidden]="description.type === null">{{ description.type }}</div>

        <ul class="px-5 list-disc" [ngClass]="description.type === null ? '' : 'text-sm'" [hidden]="description.description === null">
          <li *ngFor="let paragraph of description.description">{{ paragraph }}</li>
        </ul>

        <div class="pl-2 py-1" [hidden]="description.projects === null" *ngFor="let project of description.projects">
          <div>{{ project.name }}</div>
          <div class="text-sm text-gray-600">{{ project.description }}</div>

          <ul class="text-sm text-gray-600 pt-1 px-5 list-disc" [hidden]="project.info === null">
            <li *ngFor="let info of project.info">{{ info }}</li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
