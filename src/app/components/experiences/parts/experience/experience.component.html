<div class="flex justify-center">
  <div class="px-auto h-auto w-full bg-white rounded-xl drop-shadow-lg ease-in-out duration-300">
    <div class="p-5 grid gap-2">
      <div class="flex flex-col md:flex-row gap-2 justify-between align-top">
        <p class="text-xl font-semibold">
          <span>{{ experience.title }}</span>
          <span class="text-[{{experience.color}}]"> @ {{ experience.company }}</span>
        </p>
        <p class="text-lg">{{ experience.duration }}</p>
      </div>

      <ul class="px-5 list-disc">
        <li *ngFor="let paragraph of experience.description">{{ paragraph }}</li>
      </ul>
    </div>
  </div>
</div>
